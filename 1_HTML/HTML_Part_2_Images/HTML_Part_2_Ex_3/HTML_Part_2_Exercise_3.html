<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scalable Vector Graphics</title>
</head>

<body>

    <h1>
        <svg width="60" height="30">
            <rect x="10" y="5" width="20" height="20" fill="#e0c01d" />
            <rect x="30" y="5" width="20" height="20" fill="#23a0ce" />
            <polygon points="50,30,50,0,60,15" fill="#23a0ce" />
        </svg>
        Scalable Vector Graphics</h1>
    <hr>
    <p>With very simple shapes you can code your own images.</p>

    <h2>Scrabble</h2>
    <svg width="40" height="40">
        <rect x="0" y="0" width="40" height="40" fill="#e0c01d" />
        <text x="12" y="30" font-size="30" font-family="Arial" fill="#254250">T</text>
    </svg>
    <h2>Sunrise</h2>
    <svg width="60" height="40">
        <rect x="0" y="0" width="60" height="40" fill="#23a0ce" />
        <circle cx="30" cy="39" r="15" fill="#e0c01d" />
    </svg>

    <h2>Shorts</h2>
    <svg width="40" height="35">
        <path d="M 0 0 L 40 0 L 40 30 C 40 30 20 35 0 30 L 0 0" fill="#254250" />
        <rect x="0" y="30" width="40" height="5" fill="#e0c01d" />
    </svg>


    <p>Don't feel like coding much? You might find images on sites with royalty free photos.</p>
    <img src="./end.jpg" alt="the End">
</body>

</html>
